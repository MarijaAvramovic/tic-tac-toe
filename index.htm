<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    
    <div class="grid-container">
        <div class="grid-item names">names</div>
        <div class="grid-item board">
            <div class="container">
                <div class="item" data-cell="1">X</div>
                <div class="item" data-cell="2">O</div>
                <div class="item" data-cell="3">3</div>
                <div class="item" data-cell="4">4</div>
                <div class="item" data-cell="5">5</div>
                <div class="item" data-cell="6">6</div>
                <div class="item" data-cell="7">7</div>
                <div class="item" data-cell="8">8</div>
                <div class="item" data-cell="9">9</div>
        </div>
        </div>
        <div class="grid-item winner">winner</div>
        <div class="grid-item control">control</div>
    </div>
</body>
</html>
